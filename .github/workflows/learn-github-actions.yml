name: create_release
run-name: Build template file and publish as release
on:
  push:
    branches:
      - 'master'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4
      - name: List files
        run: set
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
